      modifiers : [LeftControl]
    - name : unit assign group 6
      keycodes : [Alpha6]
      modifiers : [LeftControl]
    - name : unit assign group 7
      keycodes : [Alpha7]
      modifiers : [LeftControl]
    - name : unit assign group 8
      keycodes : [Alpha8]
      modifiers : [LeftControl]
    - name : unit assign group 9
      keycodes : [Alpha9]
      modifiers : [LeftControl]
    - name : unit assign group 0
      keycodes : [Alpha0]
      modifiers : [LeftControl]
