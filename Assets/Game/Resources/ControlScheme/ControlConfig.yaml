# AnotherRTS fallback key bindings File
# DaCoda 2017
# -----------------
# Requirements:
#
# Every control group split by  ---
# Every control group name must be unique.
# Every key name must be unique.
#
# Warnings:
# Keys with the same name may cause unwanted behaviour
# Controlgroups with the same name will cause unwanted behaviour
name: global
keys:
    - name : global up
      keycodes : [UpArrow]
      modifiers : []
    - name : global down
      keycodes : [DownArrow]
      modifiers : []
    - name : global left
      keycodes : [LeftArrow]
      modifiers : []
    - name : global right
      keycodes : [RightArrow]
      modifiers : []
    - name : global mouse left
      keycodes : [Mouse0]
      modifiers : []
    - name : global mouse right
      keycodes : [Mouse1]
      modifiers : []
---
name: selection
keys:
    - name : single select
      keycodes : [Mouse0]
      modifiers : []
    - name : multi select
      keycodes : [Mouse0]
      modifiers : [LeftShift]
    - name : deselect
      keycodes : [Mouse0]
      modifiers : [Escape]
    - name : deselect all
      keycodes : [Escape]
      modifiers : []
    - name : select all
      keycodes : [A]
      modifiers : [LeftControl]
---
name: selectiondrag
keys:
    - name : drag select
      keycodes : [Mouse0]
      modifiers : []
---
name: units
keys:
    - name : unit special 1
      keycodes : [Z]
      modifiers : []
    - name : unit special 2
      keycodes : [X]
      modifiers : []
    - name : unit move
      keycodes : [Mouse1]
      modifiers : []
    - name : unit move attack
      keycodes : [Mouse1]
      modifiers : [LeftControl]
    - name : unit move sequential
      keycodes : [Mouse1]
      modifiers : [LeftShift]
    - name : unit move sequential attack
      keycodes : [Mouse1]
      modifiers : [LeftShift, LeftControl]
---
name: unit assign group
keys:
