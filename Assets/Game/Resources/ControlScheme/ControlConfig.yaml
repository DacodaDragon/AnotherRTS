---
name: camera
keys:
    - name : camera up
      keycodes : [UpArrow, W]
      modifiers : []
    - name : camera down
      keycodes : [DownArrow, S]
      modifiers : []
    - name : camera left
      keycodes : [LeftArrow, A]
      modifiers : []
    - name : camera right
      keycodes : [RightArrow, D]
      modifiers : []
    - name : camera rotate left
      keycodes : [LeftArrow]
      modifiers : [LeftControl]
    - name : camera rotate right
      keycodes : [RightArrow]
      modifiers : [LeftControl]
    - name : camera zoom in
      keycodes : [UpArrow]
      modifiers : [LeftControl]
    - name : camera zoom out
      keycodes : [DownArrow]
